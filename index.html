<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>JtestS</title>
</head>

<body>
    <div class="game-wrapper">
        <canvas id="canvas" width="400" height="400"></canvas>
        <div class="keybords">
            <h1>Keyboards :</h1>
            <h2>Move</h2>
            <ul class="li"><span>Up</span> - up-arrow</ul>
            <ul class="li"><span>Down</span> - down-arrow</ul>
            <ul class="li"><span>Left</span> - left-arrow</ul>
            <ul class="li"><span>Right</span> - right-arrow</ul>
            <h2>Scale ball size</h2>
            <ul class="li"><span>Big</span> - v</ul>
            <ul class="li"><span>Small</span> - c</ul>
            <h2>Change ball speed</h2>
            <ul class="li"><span>SLow</span> - z</ul>
            <ul class="li"><span>Fast</span> - x</ul>
            <h2>Set ball speed</h2>
            <ul class="li"><span>1 2 3 4 5 6 7 8 9</span></ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/index.js"></script>
</body>
</html>
